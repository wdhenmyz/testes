<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>Jogo da Velha</h1>

        <p id="status"></p>

        <div id="board" class="board"></div>

        <button id="restart">Reiniciar</button>
    </div>

    <script type="module" src="./start.js"></script>

    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 6px;
            margin-top: 12px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #eaeaea;
            display: grid;
            place-items: center;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>

</body>
</html>
